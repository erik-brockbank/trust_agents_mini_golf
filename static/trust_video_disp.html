<!-- Basic html skeleton for viewing each round -->

<div id="experiment-container">
    <div id="message-container"></div>
    <div id="game-container">
        <div id="inner-game-container">
            <div id="game-banner">
                <div id="round-info">
                    <div id="round-text">Round: </div>
                    <div id="round-index"></div>
                </div>
            </div>
            <div id="video-container">
                <video class="video-elem" controls></video>
            </div>
        </div>
        <div id="exp-button-container">
            <button class="next-button" id="next-round">View Next Round</button>
        </div>
    </div>
</div>
